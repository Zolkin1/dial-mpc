# DIAL-MPC
seed: 0
output_dir: unitree_g1_jump_down
n_steps: 200 #400

env_name: unitree_g1_jump_down
Nsample: 1024 #2048
Hsample: 25
Hnode: 5
Ndiffuse: 2 #4 # Makes a big difference in computation time
Ndiffuse_init: 10
temp_sample: 0.05
horizon_diffuse_factor: 1 #0.1 #1.0
traj_diffuse_factor: .5 #0.05 #0.5
update_method: mppi

# Base environment
dt: 0.02 #0.01 #0.002 #0.02
timestep: 0.02 #0.01 #0.002 #0.02
leg_control: torque
action_scale: 1.0

# H1
default_vx: 1.0 #2.0 #0.0
default_vy: 0.0
default_vyaw: 0.0
ramp_up_time: 1.0
gait: jog

# Contact extraction
robot_name: unitree_g1
scene_name: jump_down_scene.xml
sim_leg_control: "Torque"
visualize: False
sim_dt: 0.02
contact_bodies: ["right_ankle_roll_link", "left_ankle_roll_link"]